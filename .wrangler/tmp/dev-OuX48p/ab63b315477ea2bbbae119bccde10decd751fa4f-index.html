<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>litebible</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📖</text></svg>">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, 'Segoe UI Variable Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.7;
            color: #1a1a1a;
            background: #fefefe;
            overflow-x: hidden;
        }
        
        .app {
            min-height: 100vh;
            display: flex;
            position: relative;
        }
        
        .sidebar {
            width: 320px;
            background: #fafafa;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 100;
        }
        
        .sidebar.closed {
            transform: translateX(-100%);
        }
        
        .main-content {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            margin-left: 320px;
            min-height: 100vh;
        }
        
        .main-content.sidebar-closed {
            margin-left: 0;
            max-width: 900px;
        }
        
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 26, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px 10px;
            cursor: pointer;
            z-index: 101;
            font-size: 12px;
            letter-spacing: 1px;
            font-family: 'Cormorant Garamond', 'Garamond', serif;
            font-weight: 400;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .sidebar-toggle.sidebar-open {
            left: 340px;
        }
        
        .sidebar-toggle:hover {
            background: rgba(26, 26, 26, 0.9);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        header {
            padding: 24px 30px 16px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #1a1a1a;
            margin-bottom: 4px;
            font-family: 'Cormorant Garamond', 'Garamond', serif;
        }
        
        .tagline {
            font-size: 14px;
            color: #666;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        
        .navigation {
            padding: 16px 30px 0;
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        select {
            background: transparent;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            padding: 12px 16px;
            font-size: 16px;
            font-family: inherit;
            color: #1a1a1a;
            cursor: pointer;
            transition: border-color 0.2s ease;
            outline: none;
        }
        
        select:hover {
            border-color: #999;
        }
        
        select:focus {
            border-color: #1a1a1a;
        }
        
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .content {
            flex: 1;
            padding: 12px 40px 24px;
        }
        
        .chapter-header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .chapter-marker {
            margin: 32px 0 24px;
            text-align: center;
            color: #666;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .book-name {
            font-size: 28px;
            font-weight: 400;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: 0.2px;
            font-family: 'Cormorant Garamond', 'Garamond', serif;
        }
        
        .chapter-number {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }
        
        .verses {
            max-width: 780px;
            margin: 0 auto;
        }
        
        .verse {
            margin-bottom: 10px;
            font-size: 20px;
            line-height: 1.8;
            color: #1a1a1a;
            user-select: text;
            text-align: justify;
            hyphens: auto;
            padding: 6px 0;
            font-family: 'Charter', 'Georgia', 'Times New Roman', serif;
        }
        
        .verse-number {
            font-size: 12px;
            color: #999;
            font-weight: 600;
            margin-right: 8px;
            vertical-align: baseline;
            display: inline-block;
            min-width: 16px;
            font-family: system-ui, sans-serif;
            cursor: crosshair;
            padding: 2px 4px;
            border-radius: 2px;
            transition: all 0.15s ease;
            user-select: none;
        }
        
        .loading {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 80px 0;
            font-size: 16px;
        }
        
        .verse-number:hover {
            background-color: #f0f0f0;
            color: #333;
            cursor: crosshair;
        }
        
        .sidebar-content {
            height: 100%;
            overflow-y: auto;
        }
        
        .picker-section {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .picker-title {
            font-size: 20px;
            font-weight: 500;
            color: #1a1a1a;
            padding: 20px 24px 16px;
            border-bottom: 1px solid #e8e8e8;
            font-family: 'Cormorant Garamond', 'Garamond', serif;
            letter-spacing: 0.3px;
        }
        
        .picker-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #1976d2;
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        .back-button:hover {
            background-color: #f0f7ff;
        }
        
        .book-grid {
            flex: 1;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2px;
            align-content: start;
        }
        
        .book-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;
            font-size: 14px;
            color: #1a1a1a;
            border: 1px solid transparent;
        }
        
        .book-item:hover {
            background-color: #f8f9fa;
            border-color: #e0e0e0;
        }
        
        .chapter-grid {
            flex: 1;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
            align-content: start;
        }
        
        .chapter-item {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            background-color: #f8f9fa;
            border: 1px solid #e0e0e0;
        }
        
        .chapter-item:hover {
            background-color: #e3f2fd;
            border-color: #1976d2;
            color: #1976d2;
        }
        
        .chapter-item.active {
            background-color: #1976d2;
            border-color: #1976d2;
            color: white;
        }
        
        /* Large desktop screens (1200px+) */
        @media (min-width: 1200px) {
            .sidebar {
                width: 360px;
            }
            
            .main-content {
                margin-left: 360px;
                max-width: 900px;
            }
            
            .main-content.sidebar-closed {
                max-width: 1000px;
            }
            
            .sidebar-toggle.sidebar-open {
                left: 380px;
            }
            
            .content {
                padding: 16px 60px 32px;
            }
            
            .verses {
                max-width: 820px;
            }
            
            .verse {
                font-size: 21px;
                line-height: 1.85;
                margin-bottom: 12px;
                padding: 8px 0;
            }
        }
        
        /* Medium screens (tablets) */
        @media (max-width: 1024px) and (min-width: 769px) {
            .sidebar {
                width: 300px;
            }
            
            .main-content {
                margin-left: 300px;
                max-width: 720px;
            }
            
            .sidebar-toggle.sidebar-open {
                left: 320px;
            }
            
            .content {
                padding: 12px 30px 24px;
            }
            
            .verse {
                font-size: 19px;
                line-height: 1.75;
            }
        }
        
        /* Mobile screens */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            
            .main-content {
                margin-left: 0;
                max-width: 100%;
            }
            
            .sidebar-toggle.sidebar-open {
                left: 20px;
            }
            
            header {
                padding: 20px 20px 12px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .content {
                padding: 8px 20px 24px;
            }
            
            .chapter-header {
                margin-bottom: 12px;
            }
            
            .book-name {
                font-size: 20px;
            }
            
            .verses {
                max-width: 100%;
            }
            
            .verse {
                font-size: 17px;
                line-height: 1.7;
                margin-bottom: 6px;
                text-align: left;
                padding: 3px 0;
            }
            
            .verse-number {
                font-size: 11px;
                min-width: 14px;
                margin-right: 6px;
            }
            
            .picker-title {
                padding: 20px 16px 16px;
                font-size: 16px;
            }
            
            .picker-header {
                padding: 16px;
            }
            
            .book-grid, .chapter-grid {
                padding: 12px;
            }
            
            .book-item {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .chapter-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
                gap: 6px;
            }
            
            .chapter-item {
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 16px 16px 12px;
            }
            
            .content {
                padding: 6px 16px 20px;
            }
            
            .verse {
                font-size: 16px;
                line-height: 1.7;
                margin-bottom: 4px;
            }
            
            .picker-title {
                padding: 16px 12px 12px;
                font-size: 15px;
            }
            
            .picker-header {
                padding: 12px;
            }
            
            .book-grid, .chapter-grid {
                padding: 8px;
            }
            
            .book-item {
                padding: 8px 10px;
                font-size: 12px;
            }
            
            .chapter-grid {
                grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
                gap: 4px;
            }
            
            .chapter-item {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" onclick="toggleSidebar()">⋮⋮⋮</button>
    
    <div class="app">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="picker-section" id="book-picker">
                    <div class="picker-title">Choose Book</div>
                    <div class="book-grid" id="book-grid">
                        <!-- Books will be populated here -->
                    </div>
                </div>
                <div class="picker-section" id="chapter-picker" style="display: none;">
                    <div class="picker-header">
                        <button class="back-button" onclick="showBookPicker()">← Books</button>
                        <div class="picker-title" id="selected-book-title"></div>
                    </div>
                    <div class="chapter-grid" id="chapter-grid">
                        <!-- Chapters will be populated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content" id="main-content">
            <header>
                <div class="logo">litebible</div>
                <div class="tagline">Berean Study Bible • <a href="https://buy.stripe.com/bJecN42JYb6bcjgdURdnW03" target="_blank" style="color: #999; text-decoration: none; font-size: 12px;">support</a></div>
            </header>
        
        
        
        <main class="content">
            <div id="chapter-content" class="loading">
                Choose a book and chapter to begin reading
            </div>
        </main>
        </div>
    </div>
    
    
    

    <script>
        let bibleData = null;
        let currentBook = null;
        let currentChapter = null;
        let selectedVerse = null;
        let loadedChapters = new Set();
        let progressiveLoading = false;

        // Load ultra-compact BSB data
        async function loadBibleData() {
            try {
                const response = await fetch('BSB.ultra.json');
                const compactData = await response.json();
                bibleData = {};
                
                // Parse ultra-compact format: [[bookName, chapters], ...]
                compactData.forEach(([bookName, chapters]) => {
                    bibleData[bookName] = {};
                    chapters.forEach((verses, chapterIndex) => {
                        bibleData[bookName][chapterIndex + 1] = verses;
                    });
                });
                
                populateBooks();
                
                // Load from URL or default to John 1
                const urlParams = parseURL();
                if (urlParams.book && bibleData[urlParams.book]) {
                    loadBookFromURL(urlParams);
                } else {
                    loadDefault();
                }
            } catch (error) {
                document.getElementById('chapter-content').innerHTML = 
                    '<div class="loading">Error loading Bible data. Please refresh the page.</div>';
                console.error('Error loading Bible data:', error);
            }
        }

        function populateBooks() {
            if (!bibleData) return;
            
            const bookGrid = document.getElementById('book-grid');
            bookGrid.innerHTML = '';
            
            Object.keys(bibleData).forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';
                bookItem.textContent = book;
                bookItem.onclick = () => showChapterPicker(book);
                bookGrid.appendChild(bookItem);
            });
        }

        function showChapterPicker(book) {
            currentBook = book;
            document.getElementById('selected-book-title').textContent = book;
            
            const chapterGrid = document.getElementById('chapter-grid');
            chapterGrid.innerHTML = '';
            
            const chapters = Object.keys(bibleData[book]);
            chapters.forEach(chapterNum => {
                const chapterItem = document.createElement('div');
                chapterItem.className = 'chapter-item';
                chapterItem.textContent = chapterNum;
                if (parseInt(chapterNum) === currentChapter) {
                    chapterItem.classList.add('active');
                }
                chapterItem.onclick = () => loadChapterAndVerse(book, parseInt(chapterNum), 1);
                chapterGrid.appendChild(chapterItem);
            });
            
            document.getElementById('book-picker').style.display = 'none';
            document.getElementById('chapter-picker').style.display = 'flex';
        }

        function showBookPicker() {
            document.getElementById('book-picker').style.display = 'flex';
            document.getElementById('chapter-picker').style.display = 'none';
        }


        function loadChapter() {
            if (!currentBook || !currentChapter || !bibleData) return;
            
            selectedVerse = null;
            loadedChapters.clear();
            
            const verses = bibleData[currentBook][currentChapter];
            if (!verses) return;
            
            const contentDiv = document.getElementById('chapter-content');
            
            let html = `
                <div class="chapter-header">
                    <div class="book-name">${currentBook}</div>
                    <div class="chapter-number">Chapter ${currentChapter}</div>
                </div>
                <div class="verses" id="verses-container">
            `;
            
            verses.forEach((verse, index) => {
                const verseNum = index + 1;
                html += `<div class="verse" id="${currentBook.replace(/\s+/g, '')}-${currentChapter}-${verseNum}">
                    <span class="verse-number" onclick="selectVerse(${verseNum}, ${currentChapter})">${verseNum}</span>${verse}
                </div>`;
            });
            
            html += '</div>';
            contentDiv.innerHTML = html;
            
            loadedChapters.add(currentChapter);
            
            updateURL();
            setupProgressiveLoading();
            
            // Handle both URL params and direct verse anchors
            const urlParams = parseURL();
            const hash = window.location.hash.substring(1);
            
            if (urlParams.verse) {
                setTimeout(() => selectVerse(urlParams.verse, currentChapter), 100);
            } else if (hash && hash.includes(`${currentBook.replace(/\s+/g, '')}-${currentChapter}-`)) {
                const verseMatch = hash.match(/-((\d+))$/);
                if (verseMatch) {
                    const verseNum = parseInt(verseMatch[1]);
                    setTimeout(() => selectVerse(verseNum, currentChapter), 100);
                }
            }
        }

        function selectVerse(verseNumber, chapterNum = currentChapter) {
            selectedVerse = verseNumber;
            currentChapter = chapterNum;
            updateURL();
            
            // Update the browser's location hash to make it anchorable
            const verseId = `${currentBook.replace(/\s+/g, '')}-${chapterNum}-${verseNumber}`;
            window.location.hash = verseId;
        }
        
        function navigateVerse(direction) {
            if (!currentBook || !currentChapter) return;
            
            const verses = bibleData[currentBook][currentChapter];
            if (!verses) return;
            
            let targetVerse = selectedVerse || 1;
            targetVerse += direction;
            
            // Navigate to next/previous chapter if needed
            if (targetVerse > verses.length) {
                const nextChapter = currentChapter + 1;
                if (bibleData[currentBook][nextChapter]) {
                    currentChapter = nextChapter;
                    loadChapter();
                    setTimeout(() => selectVerse(1), 100);
                }
            } else if (targetVerse < 1) {
                const prevChapter = currentChapter - 1;
                if (bibleData[currentBook][prevChapter]) {
                    currentChapter = prevChapter;
                    loadChapter();
                    setTimeout(() => selectVerse(bibleData[currentBook][prevChapter].length), 100);
                }
            } else {
                selectVerse(targetVerse);
            }
        }
        
        
        function parseURL() {
            const hash = window.location.hash.substring(1);
            const params = {};
            
            if (hash) {
                hash.split('&').forEach(param => {
                    const [key, value] = param.split('=');
                    if (key && value) {
                        params[decodeURIComponent(key)] = decodeURIComponent(value);
                    }
                });
            }
            
            return params;
        }
        
        function updateURL() {
            if (!currentBook || !currentChapter) return;
            
            let hash = `book=${encodeURIComponent(currentBook)}&chapter=${currentChapter}`;
            if (selectedVerse) {
                hash += `&verse=${selectedVerse}`;
            }
            
            window.location.hash = hash;
        }
        
        function loadBookFromURL(params) {
            currentBook = params.book;
            if (params.chapter && bibleData[params.book][params.chapter]) {
                currentChapter = parseInt(params.chapter);
                loadChapter();
                showChapterPicker(params.book);
            }
        }
        
        function loadDefault() {
            // Default to John 1
            if (bibleData['John']) {
                currentBook = 'John';
                currentChapter = 1;
                loadChapter();
                showChapterPicker('John');
            }
        }
        
        // Handle browser back/forward
        window.addEventListener('hashchange', () => {
            const params = parseURL();
            if (params.book && params.chapter) {
                if (params.book !== currentBook || parseInt(params.chapter) !== currentChapter) {
                    loadBookFromURL(params);
                } else if (params.verse && params.verse !== selectedVerse) {
                    selectVerse(parseInt(params.verse));
                }
            }
        });
        
        let touchStartX = 0;
        let touchStartY = 0;
        let sidebarOpen = true;
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Don't interfere with input fields
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;
            
            switch(e.key) {
                case ' ': // Spacebar - next verse
                    e.preventDefault();
                    navigateVerse(1);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    navigateVerse(-1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    navigateVerse(1);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    navigateChapter(-1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    navigateChapter(1);
                    break;
            }
        });
        
        // Touch gestures
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // Only trigger if horizontal swipe is more significant than vertical
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // Swipe left - next verse
                    navigateVerse(1);
                } else {
                    // Swipe right - previous verse
                    navigateVerse(-1);
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });
        
        function navigateChapter(direction) {
            if (!currentBook || !currentChapter) return;
            
            const targetChapter = currentChapter + direction;
            if (bibleData[currentBook][targetChapter]) {
                currentChapter = targetChapter;
                loadChapter();
                setTimeout(() => selectVerse(direction > 0 ? 1 : bibleData[currentBook][targetChapter].length), 100);
            }
        }
        
        
        
        
        
        
        
        function setupProgressiveLoading() {
            const container = document.getElementById('verses-container');
            if (!container) return;
            
            // Remove existing listeners
            container.removeEventListener('scroll', checkProgressiveLoad);
            window.removeEventListener('scroll', checkProgressiveLoad);
            
            // Add scroll listener
            window.addEventListener('scroll', checkProgressiveLoad);
        }
        
        function checkProgressiveLoad() {
            if (progressiveLoading || !currentBook || !currentChapter) return;
            
            const container = document.getElementById('verses-container');
            if (!container) return;
            
            const scrollPosition = window.scrollY + window.innerHeight;
            const containerBottom = container.offsetTop + container.offsetHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // Load next chapter when near the end of current content or at document bottom
            if (scrollPosition > containerBottom * 0.8 || scrollPosition >= documentHeight - 100) {
                const nextChapter = currentChapter + 1;
                if (bibleData[currentBook][nextChapter] && !loadedChapters.has(nextChapter)) {
                    appendNextChapter(nextChapter);
                }
            }
        }
        
        function appendNextChapter(chapterNum) {
            if (progressiveLoading || loadedChapters.has(chapterNum)) return;
            
            progressiveLoading = true;
            const verses = bibleData[currentBook][chapterNum];
            if (!verses) {
                progressiveLoading = false;
                return;
            }
            
            const container = document.getElementById('verses-container');
            if (!container) {
                progressiveLoading = false;
                return;
            }
            
            
            // Add chapter marker
            const chapterMarker = document.createElement('div');
            chapterMarker.style.cssText = 'margin: 32px 0 24px; text-align: center; color: #666; font-size: 16px; font-weight: 500; letter-spacing: 0.5px;';
            chapterMarker.textContent = `Chapter ${chapterNum}`;
            container.appendChild(chapterMarker);
            
            // Add verses
            verses.forEach((verse, index) => {
                const verseNum = index + 1;
                const verseDiv = document.createElement('div');
                verseDiv.className = 'verse';
                const bookName = currentBook.replace(/\s+/g, '');
                verseDiv.id = `${bookName}-${chapterNum}-${verseNum}`;
                verseDiv.innerHTML = `<span class="verse-number" onclick="selectVerse(${verseNum}, ${chapterNum})">${verseNum}</span>${verse}`;
                container.appendChild(verseDiv);
            });
            
            loadedChapters.add(chapterNum);
            progressiveLoading = false;
        }
        
        
        
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const toggle = document.querySelector('.sidebar-toggle');
            
            if (sidebarOpen) {
                sidebar.classList.remove('closed');
                mainContent.classList.remove('sidebar-closed');
                toggle.classList.add('sidebar-open');
            } else {
                sidebar.classList.add('closed');
                mainContent.classList.add('sidebar-closed');
                toggle.classList.remove('sidebar-open');
            }
        }
        
        
        
        function loadChapterAndVerse(book, chapter, verse = null) {
            currentBook = book;
            currentChapter = chapter;
            loadChapter();
            
            // Update the chapter picker to show the selected chapter
            setTimeout(() => {
                const chapterItems = document.querySelectorAll('.chapter-item');
                chapterItems.forEach(item => {
                    item.classList.remove('active');
                    if (parseInt(item.textContent) === chapter) {
                        item.classList.add('active');
                    }
                });
            }, 50);
            
            if (verse) {
                setTimeout(() => selectVerse(verse, chapter), 100);
            }
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            loadBibleData();
        });
    </script>
</body>
</html>
