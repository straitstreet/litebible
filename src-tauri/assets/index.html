<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.8;
            color: #1a1a1a;
            background: #fefefe;
            overflow-x: hidden;
        }
        
        .app {
            max-width: 680px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            padding: 60px 30px 40px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -0.5px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .tagline {
            font-size: 14px;
            color: #666;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        
        .navigation {
            padding: 30px 30px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        select {
            background: transparent;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            padding: 12px 16px;
            font-size: 16px;
            font-family: inherit;
            color: #1a1a1a;
            cursor: pointer;
            transition: border-color 0.2s ease;
            outline: none;
        }
        
        select:hover {
            border-color: #999;
        }
        
        select:focus {
            border-color: #1a1a1a;
        }
        
        select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .content {
            flex: 1;
            padding: 40px 30px 60px;
        }
        
        .chapter-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .book-name {
            font-size: 24px;
            font-weight: 300;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }
        
        .chapter-number {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }
        
        .verses {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .verse {
            margin-bottom: 24px;
            font-size: 18px;
            line-height: 1.7;
            color: #1a1a1a;
            user-select: text;
            text-align: justify;
            hyphens: auto;
        }
        
        .verse-number {
            font-size: 14px;
            color: #999;
            font-weight: 500;
            margin-right: 12px;
            vertical-align: baseline;
            display: inline-block;
            min-width: 20px;
        }
        
        .loading {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 80px 0;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .app {
                max-width: 100%;
            }
            
            header {
                padding: 40px 20px 30px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .navigation {
                padding: 20px 20px 0;
                gap: 12px;
            }
            
            select {
                padding: 10px 14px;
                font-size: 15px;
            }
            
            .content {
                padding: 30px 20px 40px;
            }
            
            .chapter-header {
                margin-bottom: 40px;
            }
            
            .book-name {
                font-size: 22px;
            }
            
            .verse {
                font-size: 17px;
                margin-bottom: 20px;
                text-align: left;
            }
            
            .verse-number {
                font-size: 13px;
                min-width: 18px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 30px 16px 24px;
            }
            
            .navigation {
                padding: 16px 16px 0;
                flex-direction: column;
                gap: 8px;
            }
            
            select {
                width: 100%;
                max-width: 240px;
            }
            
            .content {
                padding: 24px 16px 32px;
            }
            
            .verse {
                font-size: 16px;
                line-height: 1.6;
            }
        }
    </style>
</head>

        function init() {
            const bookSelect = document.getElementById('book-select');
            Object.keys(bibleData).forEach(book => {
                const option = document.createElement('option');
                option.value = book;
                option.textContent = book;
                bookSelect.appendChild(option);
            });
        }

        function loadChapters() {
            const bookSelect = document.getElementById('book-select');
            const chapterSelect = document.getElementById('chapter-select');
            const book = bookSelect.value;
            
            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            chapterSelect.disabled = !book;
            
            if (book && bibleData[book]) {
                Object.keys(bibleData[book]).forEach(chapter => {
                    const option = document.createElement('option');
                    option.value = chapter;
                    option.textContent = chapter;
                    chapterSelect.appendChild(option);
                });
            }
            
            document.getElementById('chapter-content').innerHTML = '<div class="loading">Choose a chapter to continue</div>';
        }

        function loadChapter() {
            const bookSelect = document.getElementById('book-select');
            const chapterSelect = document.getElementById('chapter-select');
            const book = bookSelect.value;
            const chapter = chapterSelect.value;
            
            if (!book || !chapter) return;
            
            const verses = bibleData[book][chapter];
            const contentDiv = document.getElementById('chapter-content');
            
            let html = `
                <div class="chapter-header">
                    <div class="book-name">${book}</div>
                    <div class="chapter-number">Chapter ${chapter}</div>
                </div>
                <div class="verses">
            `;
            
            verses.forEach((verse, index) => {
                html += `<div class="verse"><span class="verse-number">${index + 1}</span>${verse}</div>`;
            });
            
            html += '</div>';
            contentDiv.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
